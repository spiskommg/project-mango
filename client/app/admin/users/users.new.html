<div class="row">
    <div class="col-sm-12">
      <h1>Add New</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="users.register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && users.submitted,
                                            'has-error': form.name.$invalid && users.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="users.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && users.submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && users.submitted,
                                            'has-error': form.email.$invalid && users.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="users.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && users.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && users.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ users.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && users.submitted,
                                            'has-error': form.password.$invalid && users.submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="users.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && users.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ users.errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && users.submitted,
                                            'has-error': form.confirmPassword.$invalid && users.submitted }">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="users.user.confirmPassword"
                 match="users.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && users.submitted">
            Passwords must match.
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Add User
          </button>
        </div>

      </form>
    </div>
  <hr>
</div>
