<header class="hero-unit" id="banner">
  <div class="container">
  		<h1>Try and Review Better-For-You Products</h1>
      <br>
  		<p>
  			SHARE YOUR FEEDBACK <span style="font-size: 16px; margin-bottom: 6px; display: inline; padding: 0 3px;">●</span> CONNECT WITH OTHER MOMS <span style="font-size: 16px; margin-bottom: 6px; display: inline; padding: 0 3px;">●</span> EARN REWARDS AND PRIZES
  		</p>
      <br>
            <div class="join-now-hide clear ctr">
        <a href="/join" style="font-size: 1.5rem;" class="btn blue-bg">JOIN NOW <span style="text-transform:none">(It's free!)</span></a>
      </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
